<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flex_cards.css">
</head>

<body>
    <h1>Responsive Card</h1>
    <div class="container">
        <div class="wrapper">
            <div class="card">
                <div class="card_image">
                    <img src="./img/1.JPG" alt="pig">
                </div>
                <div class="card_content">
                    <p>This is xiaoka</p>
                </div>
                <div class="card_info">
                    <p class="text">1 year old</p>
                    <button class="like">Like</button>
                </div>
            </div>
            <div class="card">
                <div class="card_image">
                    <img src="./img/2.JPG" alt="pig">
                </div>
                <div class="card_content">
                    <p>This is xiaobai</p>
                </div>
                <div class="card_info">
                    <p class="text">1 year old</p>
                    <button class="like">Like</button>
                </div>
            </div>
            <div class="card">
                <div class="card_image">
                    <img src="./img/3.JPG" alt="pig">
                </div>
                <div class="card_content">
                    <p>This is xiaoka eating grass</p>
                </div>
                <div class="card_info">
                    <p class="text">1 year old</p>
                    <button class="like">Like</button>
                </div>
            </div>
            <div class="card">
                <div class="card_image">
                    <img src="./img/4.JPG" alt="pig">
                </div>
                <div class="card_content">
                    <p>This is xiaoka and xiaobai</p>
                </div>
                <div class="card_info">
                    <p class="text">1 year old</p>
                    <button class="like">Like</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
